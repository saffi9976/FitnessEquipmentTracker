{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Categories</h1>

<a href="{% url 'add_category' %}">Add New Category</a>

<input type="text" id="categorySearchInput" placeholder="Search categories...">

<table id="categoryTable">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    {% for category in categories %}
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
            <a href="{% url 'update_category' category.id %}">Edit</a> |
            <a href="{% url 'delete_category' category.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No categories found.</td>
    </tr>
    {% endfor %}
</table>

<script src="{% static 'js/search.js' %}"></script>
{% endblock %}
